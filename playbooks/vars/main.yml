---

controller_credentials:
- name: Github Credentials
  description: Credentials for Github
  organization: Default
  credential_type: Source Control
  inputs:
    username: person
    password: password

controller_projects:
- name: AAP Config as coode Project
  organization: Default
  scm_branch: main
  scm_clean: 'no'
  scm_delete_on_update: 'no'
  scm_type: git
  scm_update_on_launch: 'no'
  scm_url: git@github.com:aoyawale/devspaces_ansible.git

controller_templates:
- name: Create AAP Project Credentials
  job_type: run
  inventory: Demo Inventory
  project: config_code
  playbook: aap_credentials.yml
  credentials:
  - Demo Credential
  survey: {}
  #extra_vars: "{{ empty_master_vars }}"
- name: Create AAP Git Project
  job_type: run
  inventory: Demo Inventory
  project: config_code
  playbook: aap_projects.yml
  credentials:
  - Demo Credential
  survey: {}
- name: Create AAP Config as code Job Templates
  job_type: run
  inventory: Demo Inventory
  project: config_code
  playbook: aap_templates.yml

git_creds: 'aoyawale_test'
git_org: 'Default'
git_name: 'aoyawale config as code'
git_url: 'git@github.com:aoyawale/devspaces_ansible.git'
aap_hostname: 
aap_username:
aap_password:
controller_username: "{{ aap_username | default(omit, true) }}"
controller_password: "{{ aap_password | default(omit, true) }}"
controller_oauthtoken: "{{ aap_token | default(omit, true) }}"
controller_playbook: 'aap_config.yml'
request_timeout: "{{ aap_request_timeout | default(omit, true) }}"
controller_host: "{{ aap_hostname | default(omit, true) }}"
validate_certs: "{{ aap_validate_certs | default(omit) }}"
  
github_repo_token:
github_repo_org:
github_repo_name:
github_repo_desc:
github_repo_status:
github_repo_state:

